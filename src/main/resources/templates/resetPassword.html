<body>

<div class="limiter">

    <div class="container-login100" style="background-image: url('/img/bg-01.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form" action="#" th:action="@{/reset-password}" th:object="${user}" method="post">

					<span class="login100-form-title p-b-49">
						Reset your password
					</span>

                <div class="wrap-input100 validate-input m-b-23">
                    <span class="label-input100">Email</span>
                    <!--<input class="input100" th:field="*{emailId}" type="text" name="emailId" placeholder="Type your username" >-->
                    <!--<i class="glyphicon glyphicon-user"></i>-->
                    <div class="input-group"  data-validate = "Username is required">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input id="user" type="text" th:field="*{emailId}" class="form-control" name="emailId" value="" placeholder="Type your Email" readonly>
                    </div>
                </div>

                <div class="wrap-input100 validate-input" >
                    <span class="label-input100">Password</span>
                    <!--<input class="input100" th:field="*{password}" type="password" name="password" placeholder="Type your password">-->
                    <!--<span class="focus-input100" data-symbol="&#xf190;"></span>-->
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="password"  type="password" th:field="*{password}" minlength="4" class="form-control" name="Type ur password" placeholder="Password" required>
                    </div>
                </div>

                <br>
                <div class="form-group">
                    <!-- Button -->
                    <div class="col-sm-12 controls">
                        <span th:text="${message}"></span>	<button type="submit" href="#" class="btn btn-primary pull-right"><i class="glyphicon glyphicon-edit"></i> Reset </button>
                    </div>
                </div>




            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>
